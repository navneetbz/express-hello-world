
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
		}
		.card {
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			transition: 0.3s;
			width: 40%;
		}
		.card:hover {
			box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
		}
		.card-image{
			width: 100%;
		}
		.card-body {
			padding: 2px 16px;
		}
		.card-body-title{
			font-weight: bold;
		}
		.card-body-designation{
			font-style: italic;
		}
	</style>
</head>

<body>
	<div class="container">
		
        <h2>User Card</h2>
		
        <div class="card">
			<img id="userImage" class="card-image" src="/images/avatar_john_doe.png" alt="Avatar">
			<div class="card-body">
				<h4 id="userTitle" class="card-body-title">John Doe</h4>
				<p id="userDesignation" class="card-body-designation">Architect & Engineer</p>
			</div>
	    </div>

        <button onclick="toggleUser()">Toggle</button>
	
    </div>
	<script>
        const userOne = {
            name : "John Doe",
            designation : "Engineer",
            image : "/images/avatar_john_doe.png"
        }
        const userTwo = {
            name : "Jane Doe",
            designation : "Designer",
            image : "/images/avatar_jane_doe.png"
        }

        let currentIsJohn = true;
        let currentUser = userOne;


        let userTitle = document.getElementById("userTitle");
        let userImage = document.getElementById("userImage");
        let userDesignation = document.getElementById("userDesignation");


        let toggleUser = function() {
            if (currentIsJohn) {
                currentUser = userTwo;
                currentIsJohn = false;
            } else {
                currentUser = userOne;
                currentIsJohn = true
            }
            userTitle.innerHTML = currentUser.name;
            userDesignation.innerHTML = currentUser.designation;
            userImage.src = currentUser.image
        } 

	</script>
</body>

</html>
